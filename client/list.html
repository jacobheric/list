<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Jacob's List</title>
</head>

<body>
  <div id="outer">
	{{> list}}
  </div>
</body>

<template name="list">
	{{#if loading}}
		<div></div>
	{{/if}}	
	<input class="thingInput" type="text" maxlength="125"/>
	{{#if showGuide}}
		{{>guide}}
	{{/if}}	
	<div class="list">
		{{#each things}}
			{{> thing}}
		{{/each}}
	</div>
</template>

<template name="thing">	
	<div class="thingContainer" id="{{_id}}">
		<a class="control delete" title="Delete">&#8855;</a>
		<a class="control strike" title="Strike">&#8856;</a>
		<div class="nameContainer"><span class="name {{nameStyle}}">{{name}}</span></div>
	</div>	
	</template>

<template name="guide">
	<fieldset class="instructions">
		<legend>help</legend>
		<!-- <div class="guide">
			<span>&hearts;share list <a target="_new" href="mailto:''?Subject=Let's share a list: {{url}}">url</a></span>
		</div>	 -->	
		<div class="guide">
			<span>&hearts;share your list url</span>
		</div>
		<div class="guide">
			<span>&larr;drag to delete</span>
		</div>
		<div class="guide">
			<span>&rarr;drag to strike</span>
		</div>	
		<input type="button" value="Got it!"/>
	</fieldset>
</template>
