<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Heric List</title>
</head>

<body>
  <div id="outer">
	{{#if loading}}
		<div class="loading">...Loading...</div>
	{{/if}}	
    {{> list}}
  </div>
</body>

<template name="list">
	<input class="thingInput" type="text" maxlength="125"/>
	<div class="list">
		{{#each things}}
			{{> thing}}
		{{/each}}
	</div>
</template>

<template name="thing">
	
	<div class="thing {{selected}}">
		<div class="delete">
			<img class="deleteImage" src="/icons/delete_mobile.png" height="38" alt="Delete. Or just drag ">
		</div>
		<div class="thingContainer">
			<div class="name" id="{{_id}}">{{name}}</div>
		</div>
	</div>

</template>
