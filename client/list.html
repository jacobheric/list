<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Heric List</title>
</head>

<body>
  <div id="outer">
    {{> list}}
  </div>
</body>

<template name="list">
	<input class="thingInput"/>
	<div class="list">
		{{#each things}}
			{{> thing}}
		{{/each}}
	</div>
</template>

<template name="thing">
  <div class="thing {{selected}}">
	<div class="delete">		
		<img class="deleteImage" src="/icons/delete_mobile.png">
	</div>	
	<span class="name">{{name}}</span>
  </div>
</template>
