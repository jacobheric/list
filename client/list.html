<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Heric List</title>
</head>

<body>
  <div id="outer">
	{{> list}}
  </div>
</body>

<template name="list">
	{{#if loading}}
		<div></div>
	{{/if}}	
	<input class="thingInput" type="text" maxlength="125"/>
	{{#if showGuide}}
		{{>guide}}
	{{/if}}	
	{{#each things}}
		{{> thing}}
	{{/each}}
</template>

<template name="thing">
	<div class="thingContainer">
		<div class="delete control" title="Delete">
			<a title="Delete">&#8855;</a>
		</div>
		<div class="strike control" title="Strike">
			<a title="Strike">&#8856;</a>
		</div>	
		<div class="nameContainer">		
		{{#if struck}}		
			<div class="name struck" id="{{_id}}">{{name}}</div>
		{{else}}
			<div class="name" id="{{_id}}">{{name}}</di>
		{{/if}}
		</div>
	</div>
</template>

<template name="guide">
	<div class="guide animated shake">
		<span>&#8592; swipe list items left to delete</span>
		<a>&#8855;</a>
	</div>
</template>
