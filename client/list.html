<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Heric List</title>
</head>

<body>
  <div id="outer">
	{{> list}}
  </div>
</body>

<template name="list">
	{{#if loading}}
		<div/>
	{{/if}}	
	<input class="thingInput" type="text" maxlength="125"/>
	{{#if showGuide}}
		{{>guide}}
	{{/if}}	
	<div class="list">
		{{#each things}}
			{{> thing}}
		{{/each}}
	</div>
</template>

<template name="thing">
	<div class="delete">
		<img class="deleteImage" src="/icons/delete_mobile.png" height="38" alt="Delete. Or just drag "/>
	</div>
	<div class="thingContainer">
		<div class="name" id="{{_id}}">{{name}}</div>
	</div>
</template>

<template name="guide">
	<div class="guide animated shake">
		<span>&#8592; swipe list items left to delete</span>
		<a>&#8855;</a>
	</div>
</template>
