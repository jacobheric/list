<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Jacob's List</title>
</head>

<body>
  <div id="outer">
	{{> list}}
  </div>
</body>

<template name="list">
	{{#if loading}}
		<div></div>
	{{/if}}	
	<input class="thingInput" type="text" maxlength="125"/>
	{{#if showGuide}}
		{{>guide}}
	{{/if}}	
	<div class="list">
		{{#each things}}
			{{> thing}}
		{{/each}}
	</div>
</template>

<template name="thing">	
	<div class="thingContainer" id="{{_id}}">
		<a class="control delete" title="Delete">&#8855;</a>
		<a class="control strike" title="Strike">&#8856;</a>
		<span class="name {{nameStyle}}">{{name}}</span>
	</div>	
	</template>

<template name="guide">
	<div class="guide">
		<span>&#8592; swipe list items left to delete</span>
		<a>&#8855;</a>
	</div>
</template>
